<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supplier Registration | StreetBasket</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <header>
    <h1>Register as a Supplier</h1>
  </header>

  <form action="/supplier/register" method="POST" enctype="multipart/form-data">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-msg">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <label for="name">Supplier Name:</label>
    <input type="text" name="name" required />

    <label for="email">Email:</label>
    <input type="email" name="email" required />

    <label for="phone">Phone:</label>
    <input type="tel" name="phone" required />

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required />
    <button type="button" class="toggle-password" data-target="password">Show</button>

    <label for="address">Warehouse Address:</label>
    <input type="text" name="address" required />

    <label for="doc">Upload Business License/ID:</label>
    <input type="file" name="doc" accept=".pdf,.jpg,.jpeg,.png" required />

    <button type="submit" class="btn">Register</button>
  </form>

  <footer style="text-align:center; margin-top:50px;">
    <p>Already registered? <a href="/login">Login here</a></p>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
