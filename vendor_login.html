<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-green-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Vendor Login</h2>
    <form action="{{ url_for('vendor_login') }}" method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" class="w-full p-3 border rounded" required>
      <input type="password" name="password" placeholder="Password" class="w-full p-3 border rounded" required>
      <button type="submit" class="w-full bg-green-700 text-white p-3 rounded hover:bg-green-800">Login</button>
    </form>
    <p class="text-center mt-4 text-sm">Don't have an account? <a href="{{ url_for('vendor_register') }}" class="text-green-600 hover:underline">Register</a></p>
  </div>
</body>
</html>
